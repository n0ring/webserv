server {
	host					0.0.0.0;
	port					80;
	server_name				webserv.ru;
	max_client_body_size	100000000;
	error_page   			500 505	www/errors/*.html;
	error_page   			404 405 413 www/errors/*.html;

	location / {
		methods				GET POST;
		root				/www/;
		index				index.html;
		error_page			404 405 www/errors/*.html;
		# autoindex			1;
	}

	location /re {
		methods				GET;
		redirect			302 http://google.com;
	}

	location /upload {
		methods				POST;
		root				/www/test;
		index				test.html;
		upload				www/uploadDir/testUpload;
	}

	location /cgi-bash {
		methods				GET POST;
		root				/www/cgi-bin;
		cgi					testCGI;
		bin					/bin/bash;
	}

	location /cgi-text {
		methods				GET POST;
		# root				;
		cgi					/www/cgi-bin/cgi.py;
		bin					/usr/bin/python;
	}

	location /cgi-py {
		methods				GET POST;
		root				/www/uploadDir;
		cgi					/www/cgi-bin/saveScript.py;
		bin					/usr/local/bin/python3;
	}
	
	location /img { # no index in location with *
		methods				GET;
		root				/www/img; 
	}

	location * jpeg webp gif png ico jpg { # no index in location with *
		methods				GET;
		root				/www/img; 
	}

	location /test/test {
		methods				GET;
		root				/www/test;
		index				test.html;
	}

	location /login {
		methods				GET;
		root				/www/login;
		index				login.html;
	}

	location * css {
		methods				GET;
		root				/www/styles;
	}
}

