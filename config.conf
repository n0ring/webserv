server {
	host						0.0.0.0;
	port						80;
	server_name					dark-forest.ru;
	max_client_body_size		10000000000;
	# error_page   				500 413	dark_forest/errors/*.html;
	# error_page   				404 405 dark_forest/errors/*.html;

	location / {
		methods					GET;
		root					/dark_forest;
		index					index.html;
		# error_page   			404 405 www/errors/*.html;
	}

	location /img {
		methods					GET DELETE;
		root					/dark_forest/img;
		autoindex				on;
	}	

	location /save-art {
		methods					POST;
		index					index.html;
		root					/dark_forest/human-art-to-save;
		cgi						/dark_forest/cgi/saveScript.py;
		max_client_body_size	10000000000;
		bin						/usr/local/bin/python3;
	}

	location /login {
		methods					GET POST;
		root					/dark_forest;
		index					login.html;
		upload					uploadDir;
	}

	location /red-coast {
		methods					GET POST;
		root					/dark_forest;
		cgi						dark_forest/cgi/red-coast-cgi;
	}
}

server {
	host					0.0.0.0;
	port					80;
	server_name				localhost;
	max_client_body_size	100000000;

	location / {
		methods				GET POST;
		root				/www/;
		index				index.html;
		error_page			404 405 www/errors/*.html;
	}

	location /re {
		methods				GET;
		redirect			308 /;
	}

	location /upload {
		methods					POST;
		root					/www/test;
		index					test.html;
		upload					www/uploadDir/test.cpp;
		max_client_body_size	10000000000;
	}

	location /cgi-bash {
		methods				GET POST;
		root				/www/cgi-bin;
		cgi					testCGI;
		bin					/bin/bash;
	}

	location /cgi-text {
		methods				GET POST;
		cgi					/www/cgi-bin/cgi.py;
		bin					/usr/bin/python;
	}

	location /cgi-py {
		methods				GET POST;
		root				/www/uploadDir;
		cgi					/www/cgi-bin/saveScript.py;
		bin					/usr/local/bin/python3;
	}
	
	location /img { # no index in location with *
		methods				GET;
		root				/www/img; 
		autoindex			on;
	}

	location * jpeg webp gif png ico jpg { # no index in location with *
		methods				GET;
		root				/www/img; 
	}

	location /test/test {
		methods				GET;
		root				/www/test;
		index				test.html;
	}

	location /login {
		methods				GET;
		root				/www/login;
		index				login.html;
	}

	location * css {
		methods				GET;
		root				/www/styles;
	}
}


