<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style/red-coast-style.css" type="text/css">
	<title>Red Coast</title>
</head>
<body>
	<main class="red-coast-main">
		<div>
			<section class="red-coast-monitor-case">
				<div class="red-coast-monitor-case-lower">
					<div class="red-coast-monitor-screen">
						<p>Enter the name of your civilization:</p>
						<div class="input-wrapper">
							C:> <input type="text" id="red-coast-input" autofocus>
						</div>
						<button id="red-coast-button">> SCREAM IT INTO THE VOID</button>
						<script>
							const input = document.querySelector('#red-coast-input');
							const button = document.querySelector('#red-coast-button');
							const req = new XMLHttpRequest();
							button.addEventListener('click', () => {
								req.open("POST", "/red-coast"); //insert route to cgi
								req.send(input.value);
								req.addEventListener("load", function () {
									document.body.innerHTML = this.responseText;
									});
								// req.send({ value: input.value});
							});
						</script>
					</div>
				</div>
			</section>
		</div>
	</main>
</body>
</html>
